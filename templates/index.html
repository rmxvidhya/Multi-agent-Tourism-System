<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism AI Agent System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .examples {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .examples h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .example-btn {
            display: inline-block;
            margin: 5px;
            padding: 8px 15px;
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .example-btn:hover {
            background: #667eea;
            color: white;
        }
        
        .result-section {
            min-height: 200px;
        }
        
        .result-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
        }
        
        .result-card h3 {
            color: #667eea;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .weather-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .weather-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .weather-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .weather-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .places-list {
            list-style: none;
        }
        
        .place-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 3px solid #764ba2;
        }
        
        .place-name {
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }
        
        .place-type {
            color: #764ba2;
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            border-left: 5px solid #c33;
        }
        
        .response-text {
            background: white;
            padding: 20px;
            border-radius: 10px;
            line-height: 1.6;
            color: #333;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Tourism AI Agent</h1>
        <p class="subtitle">Your intelligent travel planning assistant</p>
        
        <div class="examples">
            <h3>üí° Try these examples:</h3>
            <button class="example-btn" onclick="setExample('I want to visit Paris, what are the places I can see?')">
                Paris attractions
            </button>
            <button class="example-btn" onclick="setExample('What is the weather in Tokyo?')">
                Tokyo weather
            </button>
            <button class="example-btn" onclick="setExample('I am going to London, what is the temperature and what places can I visit?')">
                London full info
            </button>
        </div>
        
        <div class="input-section">
            <div class="input-group">
                <input 
                    type="text" 
                    id="queryInput" 
                    placeholder="Ask about any destination..." 
                    onkeypress="handleKeyPress(event)"
                />
                <button onclick="submitQuery()" id="submitBtn">
                    Ask
                </button>
            </div>
        </div>
        
        <div class="result-section" id="results"></div>
    </div>
    
    <script>
        function setExample(text) {
            document.getElementById('queryInput').value = text;
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                submitQuery();
            }
        }
        
        async function submitQuery() {
            const input = document.getElementById('queryInput');
            const query = input.value.trim();
            const resultsDiv = document.getElementById('results');
            const submitBtn = document.getElementById('submitBtn');
            
            if (!query) {
                alert('Please enter a query');
                return;
            }
            
            // Show loading
            submitBtn.disabled = true;
            resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>Processing your request...</p></div>';
            
            try {
                const response = await fetch('/api/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayResults(data);
                } else {
                    resultsDiv.innerHTML = `<div class="error">${data.message}</div>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">An error occurred: ${error.message}</div>`;
            } finally {
                submitBtn.disabled = false;
            }
        }
        
        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            let html = '';
            
            // AI Response
            if (data.response) {
                html += `
                    <div class="result-card">
                        <h3>ü§ñ AI Assistant</h3>
                        <div class="response-text">${data.response}</div>
                    </div>
                `;
            }
            
            // Weather Information
            if (data.weather && !data.weather.error) {
                const w = data.weather;
                html += `
                    <div class="result-card">
                        <h3>üå§Ô∏è Weather Information</h3>
                        <div class="weather-info">
                            <div class="weather-item">
                                <div class="weather-value">${w.temperature}${w.temperature_unit}</div>
                                <div class="weather-label">Temperature</div>
                            </div>
                            <div class="weather-item">
                                <div class="weather-value">${w.precipitation_probability}%</div>
                                <div class="weather-label">Rain Chance</div>
                            </div>
                            <div class="weather-item">
                                <div class="weather-value">${w.weather_description}</div>
                                <div class="weather-label">Conditions</div>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            // Places Information
            if (data.places && data.places.length > 0 && !data.places[0].error) {
                html += `
                    <div class="result-card">
                        <h3>üìç Top Attractions</h3>
                        <ul class="places-list">
                `;
                
                data.places.forEach(place => {
                    html += `
                        <li class="place-item">
                            <div class="place-name">${place.name}</div>
                            <div class="place-type">${place.type}</div>
                        </li>
                    `;
                });
                
                html += `
                        </ul>
                    </div>
                `;
            }
            
            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
